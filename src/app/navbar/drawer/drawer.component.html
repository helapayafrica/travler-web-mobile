<ng-template #content let-offcanvas>
  <div
    style="z-index: 9999"
    class="offcanvas-header" data-bs-theme="dark">
    <!-- <h4 class="offcanvas-title" id="offcanvas-basic-title">Navigation</h4> -->
     <app-shared-logo/>
    <button
      type="button"
      class="btn-close me-2"
      aria-label="Close"
      (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body py-2">
    <div class="vstack rounded gap-2">
      <a class="nav-link" (click)="offcanvas.dismiss()" routerLink="/ticket">
        <i class="fs-4 bi bi-printer me-2"></i>
       Book Ticket
      </a>
<!--      <a class="nav-link" (click)="offcanvas.dismiss()" routerLink="/contact" >-->
<!--       Contact us-->
<!--      </a>-->
<!--      <a class="nav-link" (click)="offcanvas.dismiss()" routerLink="/about" >-->
<!--       About Iabiri-->
<!--      </a>-->
<!--      <a class="nav-link" (click)="offcanvas.dismiss()" routerLink="/blogs" routerLinkActive="active">-->
<!--        Blog-->
<!--      </a>-->



      <a *ngIf="!loggedIn" class="nav-link" (click)="offcanvas.dismiss()" routerLink="/sign-up">
        <i class="fs-4 bi bi-person-plus me-2"></i>
        Sign up
      </a>
      <a *ngIf="!loggedIn" class="nav-link" (click)="offcanvas.dismiss()" routerLink="/login">
        <i class="fs-4 bi bi-box-arrow-in-right me-2"></i>
        Sign in
      </a>


      <a *ngIf="loggedIn && isAgent" class="nav-link" (click)="offcanvas.dismiss()" routerLink="/user-profile/dashboard">
        <i class="fs-4 bi bi-speedometer2 me-2"></i>
        Dashboard
      </a>

      <a *ngIf="loggedIn" class="nav-link" (click)="offcanvas.dismiss()" routerLink="/user-profile/bookings">
        <i class="fs-4 bi bi-calendar-check me-2"></i>
        Bookings
      </a>

      <a *ngIf="loggedIn" class="nav-link" (click)="offcanvas.dismiss()" routerLink="/user-profile/wallet">
        <i class="fs-4 bi bi-wallet2 me-2"></i>
        Wallet
      </a>
      <a *ngIf="loggedIn" class="nav-link" (click)="offcanvas.dismiss()" routerLink="/user-profile/account">
        <i class="fs-4 bi bi-person-gear me-2"></i>
        My Account
      </a>

      <a *ngIf="loggedIn" class="nav-link" (click)="offcanvas.dismiss()" routerLink="/user-profile/change-password">
        <i class="fs-4 bi bi-key me-2"></i>
        Change Password
      </a>

      <a *ngIf="loggedIn && isAgent" class="nav-link" (click)="offcanvas.dismiss()" routerLink="/user-profile/user-list">
        <i class="fs-4 bi bi-people me-2"></i>
        Users List
      </a>

      <div class="dropdown-divider"></div>

      <a *ngIf="loggedIn" class="text-danger nav-link" (click)="logout();offcanvas.dismiss();">
        <i class="fs-4 bi bi-box-arrow-right me-2"></i>
        Logout
      </a>




    </div>
  </div>
</ng-template>
