<div class="component-container">

  <div class="wheel-container">
    <h2 class="text-center mb-4 fw-bold">{{ 'wheelOfFortune.title' | translate }}</h2>

    <!-- Canvas for the wheel -->
    <canvas #wheelCanvas width="300" height="300" id="canvas">
      {{ 'wheelOfFortune.canvasFallback' | translate }}
    </canvas>
    <div class="wheel-pointer"></div>

    <!-- Controls -->
    <div class="controls">
      <button
        (click)="startSpin()"
        [disabled]="isSpinning"
        class="spin-button">
        {{ isSpinning ? ('wheelOfFortune.buttons.spinning' | translate) : ('wheelOfFortune.buttons.spin' | translate) }}
      </button>
      <button (click)="resetWheel()" class="reset-button">
        {{ 'wheelOfFortune.buttons.reset' | translate }}
      </button>
    </div>
  </div>

  <!-- Results -->
  <div *ngIf="lastResult" class="result">
    <h3>{{ 'wheelOfFortune.results.winner' | translate:{text: lastResult.text} }}</h3>
  </div>
</div>
