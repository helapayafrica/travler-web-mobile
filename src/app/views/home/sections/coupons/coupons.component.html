<section class="mt-3"
         data-aos="fade-up"
         data-aos-duration="800"
         data-aos-easing="ease-out-cubic">
  <div class="container mb-4">
    <h4 class="fs-4 fw-bold"
        data-aos="fade-up"
        data-aos-delay="200"
        data-aos-duration="700">
      Offers for you.
    </h4>
  </div>
  <div class="">
    <p-carousel
      [value]="offers"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [autoplayInterval]="3000"
      contentClass="justify-content-start"
    >

      <!-- Skeleton state -->
      <ng-template pTemplate="item" let-offer>
        <div *ngIf="!offers.length; else offerTpl">
          <div class="card border-0 shadow-sm carousel-card">
            <div class="shimmer" style="height:200px; width:100%;"></div>
            <div class="p-3">
              <div class="shimmer mb-2" style="height:20px; width:70%;"></div>
              <div class="shimmer mb-2" style="height:14px; width:40%;"></div>
              <div class="shimmer" style="height:16px; width:50%;"></div>
            </div>
          </div>
        </div>
      </ng-template>

      <!-- Actual offer card -->
      <ng-template #offerTpl pTemplate="item" let-offer>
        <div class="card border-0 shadow-sm carousel-card" [ngClass]="offer.type">
          <img [src]="offer.image" fetchpriority="high" loading="eager" class="coupon-image" alt="">
          <p class="badge mb-2">{{ offer.badge }}</p>
          <div class="d-flex flex-column justify-content-start align-items-start gap-3">
            <div class="d-flex flex-column justify-content-start align-items-start">
              <p class="fw-bold mb-2 text-start" style="font-size: 1rem;">
                {{ offer.title }}
              </p>
              <p style="font-size: var(--font-size);" class="">{{ offer.validity }}</p>
            </div>
          </div>
          <p class="rounded-pill px-3 py-1 shadow-sm bg-white text-center bottom-left-coupon fw-bold">
            <i class="bi bi-tags fs-5 me-2"></i>{{ offer.code }}
          </p>
        </div>
      </ng-template>

    </p-carousel>
  </div>
</section>
