<div class="app-container">
    <div class="container bg-white rounded-2">
      <div class="row">
        <div class="col-12 d-md-none sidebar-bg">
          <div class="col py-2">
            <div class="d-flex flex-column justify-content-between  align-items-center">
              <div class="profile-image position-relative mx-auto">
                <!--              <img [src]="userProfile.profilePicture" class="rounded-circle img-fluid" alt="Profile Picture">-->
                <img  src="assets/avatar.jpg" class="rounded-circle img-fluid" alt="Profile Picture">

                <div
                  (click)="openCameraModal()"
                  class="camera-icon position-absolute">
                  <i class="d-flex justify-content-center align-items-center bi bi-camera"></i>
                </div>
              </div>
              <h5 class="user-name">{{ userProfile.firstName }} {{ userProfile.lastName }}</h5>

              <ul class="nav nav-tabs">
                <li *ngIf="isAgent" class="nav-item" routerLinkActive="active">
                  <a routerLink="/user-profile/bookings" class="nav-link">
                    <i class=" me-2 bi bi-grid"></i>
                    <span>Dashboard</span>
                  </a>
                </li>
                <li *ngIf="!isAgent" class="nav-item" routerLinkActive="active">
                  <a routerLink="/user-profile/bookings" class="nav-link">
                    <i class=" me-2 bi bi-calendar"></i>
                    <span>My Trips</span>
                  </a>
                </li>
                <li *ngIf="!isAgent" class="nav-item" routerLinkActive="active">
                  <a routerLink="/user-profile/wallet" class="nav-link">
                    <i class=" me-2 bi bi-wallet2"></i>
                    <span>Wallet</span>
                  </a>
                </li>
                <li *ngIf="!isAgent" class="nav-item" routerLinkActive="active">
                  <a routerLink="/user-profile/account" class="nav-link">
                    <i class=" me-2 bi bi-person"></i>
                    <span>My Account</span>
                  </a>
                </li>
                <li *ngIf="isAgent" class="nav-item" routerLinkActive="active">
                  <a routerLink="/user-profile/user-list" class="nav-link">
                    <i class=" me-2 bi bi-people"></i>
                    <span>User List</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <hr class = "m-0 p-0">
        </div>
        <!-- Sidebar -->
        <div class="d-none d-md-block col-md-3 col-lg-2 sidebar-background ">
          <div class="mb-3 user-info text-center">
            <div class="profile-image position-relative mx-auto">
<!--              <img [src]="userProfile.profilePicture" class="rounded-circle img-fluid" alt="Profile Picture">-->
              <img  src="assets/avatar.jpg" class="rounded-circle img-fluid" alt="Profile Picture">

              <div
                (click)="openCameraModal()"
                class="camera-icon position-absolute">
                <i class="d-flex justify-content-center align-items-center bi bi-camera"></i>
              </div>
            </div>
            <h5 class="user-name">{{ userProfile.firstName }} {{ userProfile.lastName }}</h5>
          </div>

          <ul class="nav-menu nav flex-column  mt-2">
            <li *ngIf="isAgent" class="nav-item" routerLinkActive="active">
              <a routerLink="/user-profile/dashboard" class="nav-link">
                <i class=" me-2 bi bi-grid"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li *ngIf="!isAgent" class="nav-item" routerLinkActive="active">
              <a routerLink="/user-profile/bookings" class="nav-link">
                <i class=" me-2 bi bi-calendar"></i>
                <span>My Trips</span>
              </a>
            </li>
            <li *ngIf="!isAgent" class="nav-item" routerLinkActive="active">
              <a routerLink="/user-profile/wallet" class="nav-link">
                <i class=" me-2 bi bi-wallet2"></i>
                <span>Wallet</span>
              </a>
            </li>
            <li *ngIf="!isAgent" class="nav-item" routerLinkActive="active">
              <a routerLink="/user-profile/account" class="nav-link">
                <i class=" me-2 bi bi-person"></i>
                <span>My Account</span>
              </a>
            </li>
            <!--            <li class="nav-item" routerLinkActive="active">-->
            <!--              <a routerLink="/user-profile/change-password" class="nav-link">-->
            <!--                <i class=" me-2 bi bi-key"></i>-->
            <!--                <span>Change Password</span>-->
            <!--              </a>-->
            <!--            </li>-->
            <li *ngIf="isAgent" class="nav-item" routerLinkActive="active">
              <a routerLink="/user-profile/user-list" class="nav-link">
                <i class=" me-2 bi bi-people"></i>
                <span>User List</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Main Content -->
        <div class="col-12 col-md-9 col-lg-10 p-4">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
