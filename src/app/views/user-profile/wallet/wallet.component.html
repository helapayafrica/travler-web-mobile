<div class="wallet-container">
  <div class="wallet-header">
    <div class="wallet-icon">
      <i class="bi bi-wallet2-fill"></i>
    </div>
    <div class="wallet-balance">
      <h2>KES 0.00</h2>
      <p>Your Wallet Balance</p>
    </div>
    <div class="wallet-actions">
      <div class ="row g-4">
        <div class="col-12">
          <div class="form-group">
            <form class="form" [formGroup]="voucherForm" (ngSubmit)="applyVoucher()">
              <label class="form-label" for="voucher">Apply Voucher</label>
              <input type="text" formControlName="voucher" class="form-control" id="voucher" placeholder="Enter voucher code">
            </form>
          </div>

        </div>
        <div class="col-12">
          <button class="btn btn-primary  rounded-pill" (click)="applyVoucher()">Apply Voucher</button>
        </div>
      </div>
    </div>
  </div>

  <div class="data-table-container">
    <table class="table">
      <thead>
      <tr>
        <th>Amount</th>
        <th>Status</th>
        <th>Comment</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="transactions.length === 0">
        <td colspan="3" class="text-center empty-state">
          <div class="empty-icon">
            <i class="bi bi-bank"></i>
          </div>
          <p>Wallet history not found!</p>
        </td>
      </tr>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.amount }}</td>
        <td>{{ transaction.status }}</td>
        <td>{{ transaction.comment }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
