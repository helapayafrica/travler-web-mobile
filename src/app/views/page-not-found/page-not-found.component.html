<div
  style="height: 70vh;"
  class="d-flex flex-column align-items-center justify-content-center py-5  mt-5">

  <div>
    <div class="road-animation">
      <div class="road-line"></div>
      <div class="road-line"></div>
    </div>

    <div class="container">
      <div class="error-code">404</div>
      <h1 class="title">Route Not Found</h1>
      <p class="subtitle">Looks like this destination isn't on our map. Let's get you back on track!</p>

      <div class="buttons">
        <button class="btn btn-secondary" (click)="goBack()">
          ← Go Back
        </button>
        <button class="btn btn-primary" (click)="goHome()">
          🏠 Home
        </button>
      </div>
    </div>

  </div>

</div>
