<div class="section">
  <div class="container">
    <div class="section-title mt-4">
      <h6 class="fw-bolder">TICKET CHECKOUT</h6>
    </div>

    <div class="text-end mb-2">
      <p-button
        label="View Bus Info"
        icon="bi bi-info-circle"
        (click)="busInfoVisible = true"
        styleClass="p-button p-button-sm mt-2">
      </p-button>
    </div>



    <div class="row app-container">
      <!-- Left side: booking form -->
      <div class="col-12 col-md-6 col-lg-8 vstack gap-2">
        <app-checkout-booking-form></app-checkout-booking-form>

        <!-- Button to toggle drawer -->

      </div>
    </div>
  </div>
</div>

<!-- Drawer for Bus Info -->
<p-drawer
  header="Bus Information"
  [(visible)]="busInfoVisible"
  position="bottom"
  class="p-2"
  [style]="{height: '650px'}">

  <app-checkout-bus-info></app-checkout-bus-info>
</p-drawer>
