<div class="hstack gap-3">
  <ng-container *ngIf="imageNo !== 1; then logo1 else logo2"></ng-container>

  <ng-template #logo1>
    <img src="assets/logo.png" width="auto" height="40" alt="bus logo">
  </ng-template>

  <ng-template #logo2>
    <img src="assets/top-logo-cropped.png" class="" width="auto" height="40" alt="bus logo">
  </ng-template>
</div>
