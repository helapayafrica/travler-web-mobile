<div class="hstack gap-3">
  <ng-container *ngIf="imageNo !== 1; then logo1 else logo2"></ng-container>

  <ng-template #logo1>
    <img ngSrc="assets/WEBP/logo.webp" width="86" height="40" alt="bus logo">
  </ng-template>

  <ng-template #logo2>
    <img ngSrc="assets/WEBP/top-logo-cropped.webp" class="" width="86" height="40" alt="bus logo">
  </ng-template>
</div>
